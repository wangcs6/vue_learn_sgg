<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
            2.时间的回调需要配置在method对象中，最终会在vm上；
            3.methods中配置的函数，不要用箭头函数！否则this就不是vm而是window；
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
            5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
     -->
    <div id='root'>
        <h2>欢迎来到{{name}}</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2($event,666)">点我提示信息2</button>
    </div>
    <script>
        Vue.config.productionTip = false   // 以阻止 vue 在启动时生成生产提示。
        const vm = new Vue({
            el:'#root',
            data:{
                name:'njupt'  //数据代理
            },

            methods:{
                showInfo1(event) {
                    // console.log(event.target);  //<button>点我提示信息</button>
                    // console.log(this);  //Vue  此处的this是vm--实例对象
                    // console.log(this === vm);  //true
                // showInfo:(event) =>{console.log(this)};  //这样写不太好，这里的this是window不是vm
                   alert('同学你好!')
                },
                showInfo2(event,number) {
                    console.log(event,number);
                    
                   alert('同学你好!!')
                }
            }
        })
    </script>
</body>
</html>
