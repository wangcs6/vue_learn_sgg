<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.vue中常用的按键别名：
            回车 => enter
            删除 => delete
            退出 => esc
            空格 => space
            换行 => tab     (由于tab有切换焦点的作用，必须配合keydown使用)
            上 => up
            下 => down
            左 => left
            右 => right

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）

        3.系统修饰符（用法特殊）：ctrl、alt、shift、meta(win键)
            (1).配合keyup使用：按下修饰符的同时，再按下其他键，随后释放其他键，事件才被触发。
            (2).配合keydown使用：正常触发事件。

        4.也可以使用keyCode去指定具体的按键（不推荐）比如enter ==> 13

        5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名 ---没有必要，常用别名够用了
        6.如果只想用ctrl+y来输出 -- 我们可以@keyup.ctrl.y
     -->

    <div id="root">
        <h2>欢迎来来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.huiche="showInfo">
    </div>
</body>
<script>
    Vue.config.productionTip = false   // 以阻止 vue 在启动时生成生产提示。
    Vue.config.keyCodes.huiche = 13 //定义了一个别名按钮   
    const vm = new Vue({
        el:"#root",
        data:{
            name:'njupt'
        },
        methods:{
            showInfo(e){
                console.log(e.target.value);
                // console.log(e.key,e.keyCode);  查看键盘绑定键名
                
            }
        }
    })
</script>
</html>
